<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <label for="screen">
          <input id="screen" type="text">
        </label>
      </div>
      <div class="inputs">
        <button class="blue-b" id="clear">AC</button>
        <button class="blue-b" id="sign">+/-</button>
        <button class="blue-b" id="mod">%</button>
        <button class="yellow-b" id="div">/</button>
        <button class="green-b" id="one">1</button>
        <button class="green-b" id="two">2</button>
        <button class="green-b" id="three">3</button>
        <button class="yellow-b" id="multi">*</button>
        <button class="green-b" id="four">4</button>
        <button class="green-b" id="five">5</button>
        <button class="green-b" id="six">6</button>
        <button class="yellow-b" id="minus">-</button>
        <button class="green-b" id="seven">7</button>
        <button class="green-b" id="eight">8</button>
        <button class="green-b" id="nine">9</button>
        <button class="yellow-b" id="add">+</button>
        <button class="bigbutton" id="zero">0</button>
        <button class="green-b" id="decimal">.</button>
        <button class="yellow-b" id="equal">=</button>
      </div> 
    </div>
  </div>
</body>
</html>
